
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Graph Maker</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        img {
            width: 400px;   
            margin-left: -22px;
        }
    </style>
  </head>
  <body>
    <div class="container">

            <div class="row">
                <div class="col-md-6 col-md-offset-3 jumbotron">
                    <div class="text-center">
                    <h1>mx+b</h1>
                    <form method="GET" action="">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="m">Slope:</label>
                                <input class="form-control" name="m" type="text" id="m" placeholder="Ex. .5, 1/2, or 3"/>
                                <small id="mhelp" class="form-text text-muted">Enter the equation's slope.</small>
                            </div>    
                            <div class="form-group col-md-6">
                                <label for="b">Intercept:</label>
                                <input class="form-control" name="b" type="text" id="b" placeholder="Ex. .5, 1/2, or 3"/>
                                <small id="bhelp" class="form-text text-muted">Enter the equation's y-intercept.</small>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>                             
                        </div>
                    </form>
                    </div>
                </div>
            </div>

            {% for path in paths %}
                {% if loop.index is not divisibleby 2 %}
        <div class="row">
            <div class="col-lg-4 col-lg-offset-2 text-center">
                {% else %}
            <div class="col-lg-4 text-center">
                {% endif %}
                <h3>{{ path.m }}x + {{ path.b }}</h3><hr>
                <img src="{{ path.path }}"></img>
            </div>
                {% if loop.index is divisibleby 2 %}
        </div>
                {% endif %} 
            {% endfor %}
    </div>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
  </body>
